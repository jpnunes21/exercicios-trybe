<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    
    <form action="" id="form">
        <fieldset>
        Nome: <input type="text" maxlength="40" placeholder="Digite seu nome" required>
        <hr>
        Email: <input type="email" maxlength="50" placeholder="Digite seu email" required>
        <hr>
        CPF: <input type="text" minlength="11" maxlength="11" placeholder="Digite seu CPF" required>
        <hr>
        Endereço: <input type="text" maxlength="200" placeholder="Digite seu Endereço" required>
        <hr>
        Cidade: <input type="text" maxlength="30" placeholder="Digite sua Cidade" required>
        <hr>
        Estados: <select name="estados" id="estados" required>
            <option disabled selected value>Selecione seu estado</option>
        </select>
        <hr>
        Tipo de imóvel:
        <div class="form-check">
        <label for="flexRadioDefault1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">Casa
        </label>
        </div>
        <div class="form-check">
        <label for="flexRadioDefault2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">Apartamento
        </label>
        </div>
        </fieldset>
        <br>
        <fieldset>
            <br>
            Resumo do currículo: <textarea maxlength="1000" required></textarea>
            <hr>
            Cargo: <input type="text" maxlength="40" required>
            <hr>
            Descrição do cargo: <input type="text" maxlength="500" required>
            <hr>
            Data de início: <input type="text" id="data" value="" required>
        </fieldset>
        <br>
        <div id="divBotao">
            <button type="submit" id="botaoEnviar">Enviar</button>
        </div>
    </form>
    
    <script src="form.js"></script>
</body>
</html>
